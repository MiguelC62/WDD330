<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WDD330 Final Project | FIFA QATAR 2022 </title>
  <meta name="description"
    content="Final Project Page" />

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?&family=Ubuntu:ital@1&display=swap&family=Source+Sans+Pro&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="images/favicon.ico" />
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="css/small.css" />
  <link rel="stylesheet" href="css/medium.css" />
  <link rel="stylesheet" href="css/large.css" />
  
</head>

<body>
  <header  class="divider" id="main-header"> </header>
  <main>
    <div class="main-form">
      <picture class="hero-picture">
        <img src="images/main-pic-380.webp" alt="main picture" sizes="80vw" srcset="images/main-pic-380.webp 380w,
                  images/main-pic-820.webp 610w,
                  images/main-pic-1080.webp 820w">
      </picture>
      
    </div>

    <section id="beds">
      <div class="bed-holder">
        <img class="bed-image" src="images/3-Education-City-Stadium.webp" alt="Picture of rooms">
        <p class="bed-para">Education City Stadium</p>
        <input type="button" class="bed-button" id="info-zero" value="More Info">
      </div>
      <div class="bed-holder">
        <img class="bed-image" src="images/4-Ahmad-bin-Ali-Stadium.webp" alt="Picture of rooms">
        <p class="bed-para">Ahmad Bin Ali Stadium</p>
        <input type="button" class="bed-button" id="info-one" value="More Info" >
      </div>
      <div class="bed-holder">
        <img class="bed-image" src="images/5-Al-Janoub-Stadium.webp" alt="Picture of rooms">
        <p class="bed-para">Al Janoub Stadium</p>
        <input type="button" class="bed-button" id="info-two" value="More Info" >
      </div>
      <div class="bed-holder">
        <img class="bed-image" src="images/Stadium-974-3.webp" alt="Picture of rooms">
        <p class="bed-para">Stadium 974</p>
        <input type="button" class="bed-button" id="info-three" value="More Info" >
      </div>
      <div class="bed-holder">
        <img class="bed-image" src="images/7-Al-Thumama-Stadium.webp" alt="Picture of rooms">
        <p class="bed-para">Al Thumama Stadium</p>
        <input type="button" class="bed-button" id="info-four" value="More Info" >
      </div>
      <div class="bed-holder">
        <img class="bed-image" src="images/8-Khalifa-International-Stadium.webp" alt="Picture of rooms">
        <p class="bed-para">Khalifa International Stadium</p>
        <input type="button" class="bed-button" id="info-five" value="More Info" >
      </div>
      <div class="bed-holder">
        <img class="bed-image" src="images/Al-Bayt-Stadium-stockkk.webp" alt="Picture of rooms">
        <p class="bed-para">Al Bayt Stadium</p>
        <input type="button" class="bed-button" id="info-six" value="More Info" >
      </div>
      <div class="bed-holder">
        <img class="bed-image" src="images/lusail.webp" alt="Picture of rooms">
        <p class="bed-para">Lusail Stadium</p>
        <input type="button" class="bed-button" id="info-seven" value="More Info" >
      </div>
      <div class="bed-holder">
        <h3>Doha City Weather</h3>
        <div id="image-caption">
            <img src="#" alt="" id="weather-icon">
            <p id="caption"></p>
        </div>
        <p id="temperature">Temperature<br><span id="current-temp"></span> &deg;C</p>
        <p id="humidity">Humidity<br><span id="current-humid"></span>%</p>
        <p id="wind1">Wind Speed:  <span id="speed"></span> km/h</p> 
        <p id="wind2">Wind Chill: <span id="fw">N/A</span></p>
      </div>

    </section>
    
      <h3>Forecast Next Four Days</h3>
      <div class="forecast-three">
        <div class="bed-holder">
          <p id="forecast-one"></p>
          <img src="#" alt="" id="weather-one-icon">
          <p id="caption-one"></p>
          <p id="tempeOne"> <span id="tempe-one"></span> &deg;C</p>
        </div>
        <div class="bed-holder">
            <p id="forecast-two"></p>
            <img src="#" alt="" id="weather-two-icon">
            <p id="caption-two"></p>
            <p id="tempeTwo"> <span id="tempe-two"></span> &deg;C</p>
        </div>
        <div class="bed-holder">
            <p id="forecast-three"></p>
            <img src="#" alt="" id="weather-three-icon">
            <p id="caption-three"></p>
            <p id="tempeThree"> <span id="tempe-three"></span> &deg;C</p>
        </div>
        <div class="bed-holder">
          <p id="forecast-four"></p>
          <img src="#" alt="" id="weather-four-icon">
          <p id="caption-four"></p>
          <p id="tempeFour"> <span id="tempe-four"></span> &deg;C</p>
        </div>
        
      </div>
    
  </main>
  <footer  id="main-footer">
  
  </footer>
  <script src="./js/weatherapi.js"></script>
  <script src="./js/main.js" type="module"></script>
  <script src="./js/scripts.js" type="module"></script>
  
</body>

</html>
